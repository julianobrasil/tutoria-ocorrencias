<div *ngIf="ocorrencia"
     class="acoes-ligadas-a-novo-comentario-container">
  <button *ngIf="ocorrencia?.isResolvido"
          (click)="reabrirEvento.emit(textoNovoComentario)"
          mat-raised-button
          tipo="button">
    {{_textoBotaoReabrir}}
  </button>

  <button *ngIf="!ocorrencia?.isResolvido"
          (click)="encerrarEvento.emit(textoNovoComentario)"
          mat-raised-button
          tipo="button">
    {{_textoBotaoEncerrar}}
  </button>

  <button (click)="textoNovoComentario && comentar.emit(textoNovoComentario)"
          [disabled]="!textoNovoComentario"
          color="primary"
          mat-raised-button
          type="button">
    Comentar
  </button>
</div>
