              mat-button
              type="button">

        <span>Alterar tipo</span>
      </button>
    </mat-list-item>

    <mat-list-item *ngIf="mostraAcaoExcluirEvento">

              color="warn"

        <mat-icon>delete_forever</mat-icon>
        <span class="app-color-red">Excluir ocorrÃªncia</span>
      </button>
    </mat-list-item>
