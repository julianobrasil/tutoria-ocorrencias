<section [ngClass]="_containerClasses">
  <section class="ocorrencia-resumo-icone-fechada-aberta">
    <mat-icon *ngIf="evento?.isEncerrado"
              class="icon-ocorrencia-finalizada">
      check_circle_outline
    </mat-icon>

    <mat-icon *ngIf="!evento?.isEncerrado"
              class="icon-ocorrencia-nao-finalizada">
      error_outline
    </mat-icon>
  </section>

  <div class="ocorrencia-resumo-texto-container">
    <section class="ocorrencia-resumo-texto-titulo">
      <a [routerLink]="evento?.id">{{evento?.titulo}}</a>

      <app-ocorrencia-rotulo *ngFor="let rotulo of evento?.rotulos | ordenaRotulos"
                             [corDeFundo]="rotulo?.corHexa"
                             [rotulo]="rotulo?.texto">
      </app-ocorrencia-rotulo>
    </section>

    <div>
      aberta
      <app-tempo-decorrido [data]="evento?.dataRegistro"></app-tempo-decorrido>
      por&nbsp;
      <app-usuario-detalhes [usuarioRef]="evento?.autorEvento"
                            link="nome">
      </app-usuario-detalhes>
    </div>
  </div>

  <div>
    <ng-container *ngIf="(evento?.interacoes | somenteComentarios)?.length">
      <mat-icon>
        chat_bubble_outline
      </mat-icon>
      <div>
        {{(evento?.interacoes | somenteComentarios)?.length}}
      </div>
    </ng-container>
  </div>
</section>
